<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" alt="Логотип проекта Mesto" src="./images/header_logo.png">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" alt="Аватар" src="images/avatar.png">
                    <div class="profile__info">
                        <div class="profile__owner-container"> <!--Здесь пришлось сделать еще одну обертку, так как,
                         если в поле profile_owner ввести очень короткое имя, то поле profile__description переносится
                         на одну строку с именем и кнопкой редактирования, что выглядит не очень эстетично и не по
                         макету-->
                            <h1 class="profile__owner">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_usage_edit-profile">
        <div class="popup__content">
            <h2 class="popup__header">Редактировать профиль</h2>
            <button type="reset" aria-label="Закрыть" class="popup__exit-button"></button>
            <form name="edit_form" class="form">
                <input type='text' class="form__input form__input_value_name">
                <input type = 'text' class="form__input form__input_value_description">
                <button type="submit" aria-label="Сохранить" class="form__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_usage_add-new-place">
        <div class="popup__content">
            <h2 class="popup__header">Новое место</h2>
            <button type="reset" aria-label="Закрыть" class="popup__exit-button"></button>
            <form name="edit_form" class="form form_add">
                <input type='text' placeholder='Название' class="form__input form__input_value_name">
                <input type = 'text' placeholder='Ссылка на картинку' class="form__input form__input_value_description">
                <button type="submit" aria-label="Сохранить" class="form__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_usage_image">
        <div class="popup__container">
            <button type="reset" aria-label="Закрыть" class="popup__exit-button"></button>
            <img class="popup__img" alt="">
            <p class="popup__description"></p>
        </div>
    </div>
    <template class="element__template">
        <li class="element">
            <img class="element__image" alt="">
            <button type="button" aria-label="Удалить" class="element__delete-button"></button>
            <div class="element__container">
                <p class="element__description"></p>
                <button type="button" aria-label="Оценить" class="element__like-button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
